<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="options.css">
    <title>map viewer - preferences</title>
    <meta charset="utf-8">

    <style>
      body {
        margin: 1em;
      }

      .form-element {
        display: block;
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .form-element input[type="text"] {
        min-width: 300px;
      }


    </style>
  </head>

<body>
  <h2>Prefered map provider</h2>
  <form>
    <div class="form-element">
      <input type="radio" name="map-provider" value="0" id="openstreetmap" checked="checked">
      <label for="openstreetmap">Open Street Map</label>
    </div>
      
    <div class="form-element">
      <input type="radio" name="map-provider" value="1" id="google">
      <label for="google">Google Maps</label>
    </div>
      
    <div class="form-element">
      <input type="radio" name="map-provider" value="2" id="custom">
      <label class="block" for="custom">Custom</label>
      <input type="text" id="custom-url" placeholder="https://cool-maps.com/?q=%s"/>
      
    </div>
    <span>Url should contain "%s" wildcard, this is where location will be appended. </span>
    <div class="form-element">
      <input type="submit" value="Save">
    </div>
      
  </form>
  <script src="options.js"></script>
</body>

</html>
